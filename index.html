<html lang="pl">
    <head>
        <title>Offers map</title>
        <meta charset="utf-8">
        <!-- For search font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
              rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
              rel="stylesheet"/>
    </head>
    <body>
        <div id="loader" class="center hidden"></div>
        <div id="page">
            <div id="searchbar">
                <div id="searchbox">
                    <div class="form-group" style="width: calc(100% - 50px);">
                        <input name="phrase" type="text" id="form1" class="form-control" placeholder="Search"/>
                    </div>
                    <button id="searchButton" type="submit" class="btn btn-primary mybtn">
                        <i id="faplus" class="fas fa-xs fa-plus hidden"></i>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="list" class="scrollbar scrollbar-primary"></div>
            </div>
            <div id="map"></div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
